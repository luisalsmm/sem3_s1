    <meta charset="UTF-8">

<body>
    <h1>INICIO</h1>

    <nav>
        <ul>
            <li><a href="/" target="_blank">INICIO</a></li>

        </ul>
    </nav>

    <h1>FORMULARIO</h1>

    <form action="blog.html">

        <div>
            <label for="nombre">Ingrese nombre</label>
            <input id="nombre" type="text" required />
        </div>

        <div>
            <label for="apellido">Ingrese apellido</label>
            <input id="apellido" type="text" />
        </div>

        <div>
            <label for="email">Ingrese email</label>
            <input id="email" type="email" />
        </div>

        <div>
            <label for="password">Ingrese password</label>
            <input id="password" type="password" />
        </div>

        <div>
            <label for="number">Ingrese su telefono</label>
            <input id="number" type="number" />
        </div>

        <div>
            <label for="fecha">Ingrese fecha</label>
            <input id="fecha" type="date" />
        </div>

        <div>
            <label for="">Es mayor de edad</label>
            <input type="checkbox" />
        </div>

        <div>
            <label for="seleccionado">Escoja su rango de edad</label>
            <select name="" id="seleccionado">
                <option value="0">Menor de 10 años</option>
                <option value="1">Menor de 20 años</option>
                <option value="2">Menor de 30 años</option>
            </select>
        </div>

        <div>
            <label for="">Escriba</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <input type="submit" value="Enviar" />
        <!-- <button type="submit">Enviar</button> -->
    </form>


</body>
