<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body>
    <h1>CONTACTO</h1>
    <header>
        <h2>Ingresa tus datos y nos contactaremos para ofrecerte las mejores ofertas de nuestros productos</h2>
    </header>

    <main>
        <form action="">

            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" required placeholder="Ingresa tu nombre"/>
            </div>
            <br>
            <div>
                <label for="email">Ingrese email</label>
                <input id="email" type="email" placeholder="Ingresa tu email"/>
            </div>
            <br>
            <div>
                <label for="number">Teléfono</label>
                <input id="number" type="number" placeholder="Ingresa tu número de celular"/>
            </div>
            <br>
            <div>
                <label for="seleccionado">¿Como deseas que te contactemos?</label>
                <select name="" id="seleccionado">
                    <option value="0">whatsapp</option>
                    <option value="1">correo</option>
                    <option value="2">llamada</option>
                </select>
            </div>
            <br>
            <input type="submit" value="Enviar" />
            <!-- <button type="submit">Enviar</button> -->
        </form>
    </main>
    <footer>
        Siguenos en nuestras redes sociales (enlaces con imagenes)
    </footer>
</body>
</html>
